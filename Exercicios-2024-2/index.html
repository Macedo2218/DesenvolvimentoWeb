1) Vantagens dos sistemas de versionamento de código
Controle de Mudanças: Permitem rastrear alterações no código, facilitando a identificação de problemas e a reversão a versões anteriores.
Colaboração: Facilitam o trabalho em equipe, permitindo que múltiplos desenvolvedores trabalhem simultaneamente no mesmo projeto sem conflitos.

2) Diferença entre Git e GitHub
Git: É um sistema de controle de versão que permite gerenciar alterações no código localmente.
GitHub: É uma plataforma online que hospeda repositórios Git, oferecendo funcionalidades como colaboração, gerenciamento de projetos e integração contínua.

3) Principais linguagens da Web
HTML: Estrutura o conteúdo da web, definindo elementos como títulos, parágrafos e links.
CSS: Estiliza a apresentação do conteúdo, permitindo definir cores, fontes e layout.
JavaScript: Adiciona interatividade e dinamismo às páginas, permitindo responder a eventos do usuário e manipular o DOM.

4) Conceitos de tag, elemento e atributo no HTML
Tag: É a marca que define o início e o fim de um elemento (ex.: <p> e </p>).
Elemento: É a combinação da tag de abertura, conteúdo e tag de fechamento (ex.: <p>Texto aqui</p>).
Atributo: É uma característica adicional de uma tag que fornece informações extras (ex.: <a href="link.html">Link</a>).

5) Documento HTML mínimo 

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>minha página</title>
</head>
<body>
    <p>Estou por aqui</p>
</body>
</html> 

6) Pilha de protocolos
Uma pilha de protocolos é um conjunto de protocolos que trabalham em conjunto para permitir a comunicação na internet. Cada camada tem funções específicas e se comunica com as camadas acima e abaixo (organização logica dos protocolos em camadas de acordo com o nivel de abtração).

7) Protocolos da camada de transporte
TCP (Transmission Control Protocol): Protocolo orientado à conexão, garante entrega confiável de dados.
UDP (User Datagram Protocol): Protocolo sem conexão, usado para transmissão rápida, mas não garante a entrega.
Principal diferença entre eles: O TCP é orientado a conexão e o UDP não.

8) Arquitetura cliente-servidor vs. peer-to-peer
Cliente-servidor: Um servidor centraliza os recursos e os clientes solicitam serviços a ele.
Peer-to-peer: Todos os nós podem atuar como clientes e servidores, permitindo troca direta de dados entre eles.
Principal diferença entre eles: Os clientes no Peer-to-peer se comunicam, no Cliente-servidor não.

9) Processo no desenvolvimento de aplicações de internet
Um processo é uma instância de um programa em execução. Eles são identificados por um número exclusivo (PID) para comunicação entre diferentes processos.

10) SSL
SSL (Secure Sockets Layer) é uma camada que garante a segurança da comunicação na internet, criptografando dados trocados entre um servidor e um cliente.

11) Filhos do nó raiz em HTML
O nó raiz (como <html>) tem exatamente dois filhos diretos: <head> e <body>. Não há um limite rígido para descendentes, mas sim para a estrutura e organização semântica do HTML.

12) Elementos de marcação
Marcação Semântica:

<header>: Define um cabeçalho para um documento ou seção.
<footer>: Define um rodapé para um documento ou seção.
<article>: Representa um conteúdo independente e autocontido.
<section>: Define uma seção genérica em um documento.
<nav>: Define um bloco de navegação.

Marcação de Organização:

<div>: Agrupa elementos sem semântica específica.
<span>: Agrupa conteúdo em linha.
<h1>, <h2>, etc.: Define cabeçalhos em diferentes níveis.
<p>: Define um parágrafo.
<ul>, <ol>: Define listas não ordenadas e ordenadas.

13) Captura de informações dos usuários
O elemento utilizado é <form>, que agrupa elementos de entrada para coletar dados.

14) Navegação entre documentos HTML
O elemento <a> (âncora) é usado para criar links entre diferentes documentos HTML.

15) Elementos de formulários HTML
<input>: Campo de entrada para texto, senhas, etc.
<textarea>: Campo de texto para entradas longas.
<select>: Menu suspenso para selecionar uma opção.
<button>: Botão que pode ser clicado.
<label>: Define um rótulo para um elemento de entrada.

16) Atributos HTML
a) class: Define uma classe CSS para estilização, determina a quais conjunts o elemento pertence.
b) id: Identificador único para um elemento, usado em CSS e JavaScript. 
c) name: Nome para identificação do dado em um formulário. 
d) hidden: Esconde um elemento da visualização (que o usuário não precisa ver). 
e) style: Aplica estilos CSS diretamente ao elemento. 
f) title: Texto exibido como tooltip ao passar o mouse sobre o elemento.

17) Degradação graciosa
Refere-se à prática de projetar uma aplicação que funcione em navegadores mais antigos ou menos avançados, garantindo uma experiência básica mesmo que não suporte todos os recursos mais modernos.

18) Regra, seletor e declaração no CSS
Regra: Conjunto que define estilos (ex.: h1 { color: blue; }).
Seletor: Parte da regra que identifica quais elementos serão estilizados (ex.: h1).
Declaração: Parte que define a propriedade e seu valor (ex.: color: blue;).

19) Seletor de classe vs. seletor de id
Seletor de classe: Aplica-se a múltiplos elementos, (precedido por um ponto ex.: .minha-classe).
Seletor de id: Aplica-se a um único elemento, (precedido por um hash ex.: #meu-id).

20) CSS Box Model
Margin: Espaço fora da borda, cria distância entre elementos.
Border: A linha que envolve o padding e o conteúdo.
Padding: Espaço entre o conteúdo e a borda, dentro do elemento.

21) Propriedades de posicionamento
static: Posição padrão; elementos aparecem na ordem do fluxo do documento.
relative: Posição em relação à sua posição original; ajusta o elemento sem afetar o fluxo.
absolute: Posiciona o elemento em relação ao seu ancestral mais próximo que não seja estático; retira do fluxo.
fixed: Posiciona o elemento em relação à janela de visualização; permanece no mesmo lugar ao rolar a página.
